<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/posted-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     
    <!--  Bringing in JQuery-->
    <script src="/vendor/jquery-2.2.3.min.js"></script>

     <!-- App JS -->
     <script type="text/javascript" src="/scripts/client.js" defer></script>
     <script type="text/javascript" src="/scripts/composer-char-counter.js" defer></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <button class="nav-button">
        <span class="nav-compose-tweet"><span class="bold-tweet">Write</span> a new tweet</span>
      </button>
      <!-- add button -->
    </nav>
      <div class="body-columns">
      <div class="body-column-left">
    <header class="body-header">
      <div class="avatar">
        <img src="/images/profile-hex.png" alt="profile avatar"> 
        <br>
        <div class="your-name"><h2>Andrew Delmar</h2></div>
      </div>
    </header>
      </div>
  
    <!-- Page-specific (main) content here -->
    <div class="body-column-right">
    <main class="container">
      <section class="new-tweet">
        <form class="new-tweet-form" method="POST" action="/tweets">
          <div class="form-error-message"></div>
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="inner"></div>
          <div class="button-div">
            <button>tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>  

    <section class="posted-tweets"></section>
    </div>
    </div>
    </div>
    </main>

    <footer>
      <p class="footer-signature">An AJD creation</p>
    </footer>

  </body>
</html>
