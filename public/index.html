<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/posted-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     
    <!--  Bringing in JQuery-->
    <script src="/vendor/jquery-2.2.3.min.js"></script>

     <!-- App JS -->
     <script type="text/javascript" src="/scripts/client.js" defer></script>
     <script type="text/javascript" src="/scripts/composer-char-counter.js" defer></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <span class="top-tweet"><span class="bold-tweet">Write</span> a new tweet</span>
    </nav>

    <header class="body-header">
      <div class="avatar">
        <img src="/images/profile-hex.png" alt="profile avatar"> 
      </div>
      <br>
      <div class="your-name">
        <h2>Andrew Delmar</h2>
      </div>
    </header>
  
    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <form method="POST">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="inner"></div>
          <div class="button-div">
            <button>tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>  

      <section class="posted-tweets">
        <article>
          <header class="tweet-header">
            <p class="header-name">Andrew Delmar</p>
            <p class="header-handle">@ajd</p>
          </header>
          <div class="tweet-main">
            <p class="tweet-text">You know what they say. "Fool me once, strike one. But fool me twice... strike three." - Micheal Scott.</p>
            <div class="inner">
            </div>
          </div>
          <footer class="tweet-footer">
            <p>10 days ago</p>
            <div class="tweet-symbols">
              <img src="https://img.icons8.com/small/16/000000/filled-flag2.png" alt="flag icon"/>
              <img src="https://img.icons8.com/small/16/000000/environment.png" alt="retweet icon "/>
              <img src="https://img.icons8.com/ios-filled/16/000000/melting-hert.png" alt="heart icon"/>
            </div>
          </footer>
        </article>
      </section>

    </main>
    <footer>
      <p class="footer-sig">An AJD creation</p>
    </footer>

  </body>
</html>
